<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <form>
          <h1>Create your free account to grow your CSS skills</h1>
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
          />
          <label for="password">Password :</label>
          <input
            type="password"
            name="password"
            placeholder="enter your password"
            id="password"
            required
          />
          <input type="submit" value="Get Started" />
          <strong>or register using :</strong>
        </form>
     <div class="social-links">
        <div class="flex">
            <li><i class="fab fa-linkedin"></i><a href="#" class="icon linkedin">Linkedin</a></li>
            <li><i class="fab fa-facebook-square"></i><a href="#" class="icon facebook">Facebook</a></li>
            <li><i class="fab fa-google-plus-square"></i><a href="#" class="icon google">Google</a></li>
        </div>
      </div>
      <p>By continuing you accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>. that your data will be stored outside of the Ind, and that you are 16 years or older</span></p>
      </div>
    </div>
  </body>
</html>
